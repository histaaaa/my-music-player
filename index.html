<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #495059;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: #E4E1D8;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 80%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        .date {
            font-size: 36px;
            font-family: 'Poiret One';
            font-weight: 400;
            margin-bottom: 20px;
        }

        .text-blurry, .text-lofi, .text-resonate, .text-close-eyes, .text-dance {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .button-dance, .button-play, .button-pause, .button-stop {
            display: inline-block;
            background: #D9D9D9;
            border-radius: 20px;
            border: 1px solid #E4E1D8;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-dance:hover, .button-play:hover, .button-pause:hover, .button-stop:hover {
            background-color: #E4E1D8;
        }

        .inner-play, .inner-pause, .inner-stop {
            width: 25px;
            height: 25px;
            background: #495059;
            margin: 0 auto;
        }

        .button-play, .button-pause, .button-stop {
            font-size: 18px;
            color: #495059;
        }

        /* New custom styling */
        .text-blurry, .text-lofi, .text-resonate, .text-close-eyes, .text-dance {
            writing-mode: vertical-rl;
            text-align: center;
        }

        .button-dance {
            width: auto;
            height: 60px;
            background-color: #D9D9D9;
            border-radius: 40px;
        }
        
        .button-play, .button-pause, .button-stop {
            width: 80px;
            height: 60px;
            margin: 5px;
            display: inline-block;
            background-color: #E4E1D8;
            border-radius: 5px;
        }

        /* Optional - add responsive designs for mobile */
        @media (max-width: 600px) {
            img {
                width: 90%;
            }

            .date {
                font-size: 28px;
            }

            .text-blurry, .text-lofi, .text-resonate, .text-close-eyes, .text-dance {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="CassetteImage.png" alt="Cassette Image" />
        <div class="date">2025-03-25</div>

        <div class="text-lofi">Lo-fi</div>
        <div class="text-blurry">Blurry</div>
        <div class="text-resonate">You resonate most with...</div>
        <div class="button-dance">Dance</div>
        <div class="text-close-eyes">Now close your eyes, and just...</div>

        <div class="button-play" onclick="playMusic()">Play</div>
        <div class="button-pause" onclick="pauseMusic()">Pause</div>
        <div class="button-stop" onclick="stopMusic()">Stop</div>

        <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        // 播放音乐
        function playMusic() {
            audioPlayer.play();
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
        }

        // 停止音乐
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;  // 从头开始
        }
    </script>
</body>
</html>
