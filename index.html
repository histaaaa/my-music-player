<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #495059;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 图像 */
        .icon {
            width: 80%;
            max-width: 600px;
            height: auto;
            transform: rotate(-90deg);
        }

        /* 文本 */
        .blurry, .lo-fi, .text-resonate, .text-close-eyes, .text-dance {
            color: #E4E1D8;
            font-size: 24px;
            font-family: 'Adobe Song Std';
            margin: 10px 0;
        }

        .blurry {
            text-align: center;
        }

        .lo-fi {
            text-align: center;
            font-family: 'Kodchasan';
        }

        .text-resonate, .text-close-eyes, .text-dance {
            text-align: center;
            font-family: 'Adobe Song Std';
        }

        /* 音频控制按钮 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            background: #E4E1D8;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #D9D9D9;
        }

        /* 进度条 */
        .progress-bar {
            width: 80%;
            height: 8px;
            background-color: #D9D9D9;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #E4E1D8;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 图像 -->
        <img src="CassetteImage.png" alt="Cassette Image" class="icon" />
        
        <!-- 日期 -->
        <div class="text-resonate">2025-03-25</div>

        <!-- 文本 -->
        <div class="blurry">Blurry</div>
        <div class="lo-fi">Lo-fi</div>
        <div class="text-resonate">You resonate most with...</div>
        <div class="text-close-eyes">Now close your eyes, and just...</div>
        <div class="text-dance">Dance</div>

        <!-- 音频控制按钮 -->
        <div class="button-container">
            <div class="button" onclick="playMusic()">Play</div>
            <div class="button" onclick="stopMusic()">Stop</div>
            <div class="button" onclick="pauseMusic()">Pause</div>
        </div>

        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>

        <!-- 音频播放器 -->
        <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');

        // 播放音乐
        function playMusic() {
            audioPlayer.play();
            updateProgressBar();
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
        }

        // 停止音乐
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            progressBar.style.width = '0%';  // Reset progress bar
        }

        // 更新进度条
        function updateProgressBar() {
            setInterval(() => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }, 1000);
        }
    </script>
</body>
</html>
