<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #495059;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotate(90deg);
            transform-origin: top left;
        }

        /* 图像 */
        .icon {
            position: absolute;
            top: -121.64px;
            left: -653.4px;
            width: 689px;
            height: 683.3px;
            object-fit: contain;
            transform: rotate(-90deg);
        }

        .blurry {
            position: absolute;
            top: 896.02px;
            left: 252.89px;
            display: inline-block;
            width: 104px;
            text-shadow: 0.3px 0 0 #fff, 0 0.3px 0 #fff, -0.3px 0 0 #fff, 0 -0.3px 0 #fff;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        .lo-fi {
            position: absolute;
            top: 382.86px;
            left: 168.28px;
            font-family: Kodchasan;
            text-align: center;
            display: inline-block;
            width: 104px;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        .you-resonate-most {
            position: absolute;
            top: 926.66px;
            left: 212.87px;
            text-shadow: 0.3px 0 0 #fff, 0 0.3px 0 #fff, -0.3px 0 0 #fff, 0 -0.3px 0 #fff;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        .now-close-you {
            position: absolute;
            top: 926.66px;
            left: 303.92px;
            text-shadow: 0.3px 0 0 #fff, 0 0.3px 0 #fff, -0.3px 0 0 #fff, 0 -0.3px 0 #fff;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        .div {
            position: absolute;
            top: 926.66px;
            left: 32.87px;
            font-size: 36px;
            font-family: 'Poiret One';
            display: inline-block;
            width: 407px;
            height: 76px;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        .dance {
            position: absolute;
            top: 896.02px;
            left: 343.94px;
            color: #495059;
            display: inline-block;
            width: 104px;
            text-shadow: 0.3px 0 0 #495059, 0 0.3px 0 #495059, -0.3px 0 0 #495059, 0 -0.3px 0 #495059;
            transform: rotate(-90deg);
            transform-origin: 0 0;
        }

        /* 音频控制按钮 */
        .button-container {
            position: absolute;
            top: 500px;
            left: 32px;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .button {
            background: #E4E1D8;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #D9D9D9;
        }

        /* 进度条 */
        .progress-bar {
            position: absolute;
            width: 100%;
            height: 8px;
            top: 570px;
            background-color: #D9D9D9;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #E4E1D8;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 图像 -->
        <img src="CassetteImage.png" alt="Cassette Image" class="icon" />
        
        <!-- 日期 -->
        <div class="div">2025-03-25</div>

        <!-- 文本 -->
        <div class="blurry">Blurry</div>
        <div class="lo-fi">Lo-fi</div>
        <div class="you-resonate-most">You resonate most with...</div>
        <div class="now-close-you">Now close your eyes, and just...</div>
        <div class="dance">Dance</div>

        <!-- 音频控制按钮 -->
        <div class="button-container">
            <div class="button" onclick="playMusic()">Play</div>
            <div class="button" onclick="stopMusic()">Stop</div>
            <div class="button" onclick="pauseMusic()">Pause</div>
        </div>

        <!-- 进度条 -->
        <div class="progress-bar" onclick="setProgress(event)">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>

        <!-- 音频播放器 -->
        <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');

        // 播放音乐
        function playMusic() {
            audioPlayer.play();
            updateProgressBar();
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
        }

        // 停止音乐
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            progressBar.style.width = '0%';  // Reset progress bar
        }

        // 更新进度条
        function updateProgressBar() {
            setInterval(() => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }, 1000);
        }

        // 点击进度条跳转到音频的某个位置
        function setProgress(event) {
            const barWidth = event.currentTarget.offsetWidth;
            const clickPosition = event.offsetX; // 点击位置
            const duration = audioPlayer.duration;
            const newTime = (clickPosition / barWidth) * duration;
            audioPlayer.currentTime = newTime;
        }
    </script>
</body>
</html>
