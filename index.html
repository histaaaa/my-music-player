        <div class="button-play" onclick="playMusic()"></div>
        <div class="button-pause" onclick="pauseMusic()"></div>
        <div class="button-stop" onclick="stopMusic()"></div>
        <div class="inner-play"></div>
        <div class="inner-pause"></div>
        <div class="inner-stop"></div>
        <div class="progress-bar"></div>
        <div class="progress-thumb"></div>
    </div>

    <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.querySelector('.progress-bar');
        const progressThumb = document.querySelector('.progress-thumb');

        function playMusic() {
            audioPlayer.play();
        }

        function pauseMusic() {
            audioPlayer.pause();
        }

        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressThumb.style.top = `${171.55 + (progress * 2.6738)}px`;
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const offsetY = e.clientY - rect.top;
            const newTime = (offsetY / rect.height) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });
    </script>
