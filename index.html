            font-family: 'Poiret One';

            width: 407px;

        }

        .dance {
            position: absolute;
            top: 896.02px;

            display: inline-block;
            width: 104px;
            text-shadow: 0.3px 0 0 #495059, 0 0.3px 0 #495059, -0.3px 0 0 #495059, 0 -0.3px 0 #495059;

        /* Audio control buttons */
        .iphone-16-pro-max-10-child1, .iphone-16-pro-max-10-child, .iphone-16-pro-max-10-inner {

        .icon-media-stop, .icon-media-pause, .icon-media-play {

            top: 11.13%;

            left: -161.69%;
            max-width: 100%;
            overflow: hidden;

            transform: rotate(-90deg);
        }

        /* Progress bar */
        .progress-bar {
            position: absolute;
            width: 100%;
            height: 8px;
            top: 450px;

            border-radius: 5px;
        }

        .progress-bar-inner {

</head>
<body>
    <div class="container">
        <img src="CassetteImage.png" alt="Cassette Image" class="icon" />
        <div class="blurry">Blurry</div>
        <div class="lo-fi">Lo-fi</div>
        <div class="you-resonate-most">You resonate most with...</div>
        <div class="now-close-you">Now close your eyes, and just...</div>
        <div class="div">2025-03-25</div>
        <div class="dance">Dance</div>

        <!-- Audio Control Buttons -->
        <div class="iphone-16-pro-max-10-child1" onclick="playMusic()">Play</div>
        <div class="iphone-16-pro-max-10-child" onclick="stopMusic()">Stop</div>
        <div class="iphone-16-pro-max-10-inner" onclick="pauseMusic()">Pause</div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>

        <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');

        function playMusic() {
            audioPlayer.play();
            updateProgressBar();
        }

        function pauseMusic() {
            audioPlayer.pause();
        }

        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            progressBar.style.width = '0%';  // Reset progress bar
        }

        function updateProgressBar() {
            setInterval(() => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }, 1000);
        }
    </script>
</body>
