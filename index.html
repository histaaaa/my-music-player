<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #495059;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            color: #E4E1D8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 90%; /* Adjusted for responsive design */
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        .date {
            font-size: 36px;
            font-family: 'Poiret One';
            font-weight: 400;
            margin-bottom: 20px;
        }

        .text-lofi, .text-blurry, .text-resonate, .text-close-eyes, .text-dance {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Adobe Song Std';
            color: #E4E1D8;
        }

        /* Progress bar */
        .progress-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #D9D9D9;
            border-radius: 4px;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0%; /* Initially set to 0% */
            background: #E4E1D8;
            border-radius: 4px;
        }

        /* Button styles */
        .button-dance, .button-play, .button-pause, .button-stop {
            display: inline-block;
            background: #D9D9D9;
            border-radius: 20px;
            border: 1px solid #E4E1D8;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-play, .button-pause, .button-stop {
            width: 80px;
            height: 60px;
            background: #E4E1D8;
            font-size: 18px;
        }

        .button-dance:hover, .button-play:hover, .button-pause:hover, .button-stop:hover {
            background-color: #E4E1D8;
        }

        /* For responsiveness */
        @media (max-width: 600px) {
            img {
                width: 90%;
            }

            .date {
                font-size: 28px;
            }

            .text-lofi, .text-blurry, .text-resonate, .text-close-eyes, .text-dance {
                font-size: 20px;
            }

            .button-dance, .button-play, .button-pause, .button-stop {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="CassetteImage.png" alt="Cassette Image" />
        <div class="date">2025-03-25</div>

        <div class="text-lofi">Lo-fi</div>
        <div class="text-blurry">Blurry</div>
        <div class="text-resonate">You resonate most with...</div>
        <div class="button-dance">Dance</div>
        <div class="text-close-eyes">Now close your eyes, and just...</div>

        <!-- Audio Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="button-play" onclick="playMusic()">Play</div>
        <div class="button-pause" onclick="pauseMusic()">Pause</div>
        <div class="button-stop" onclick="stopMusic()">Stop</div>

        <audio id="audioPlayer" src="generated_audio_20250327_171243.mp3"></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');

        // 播放音乐
        function playMusic() {
            audioPlayer.play();
            updateProgressBar();
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
        }

        // 停止音乐
        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            progressBar.style.width = '0%';  // Reset progress bar
        }

        // 更新进度条
        function updateProgressBar() {
            setInterval(() => {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
            }, 1000);
        }
    </script>
</body>
</html>
